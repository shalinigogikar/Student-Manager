<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Manager</title>
  <style>
    body {
      font-family:initial,sans-serif;
      margin: 20px;
      background-color:lightblue;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: 2px solid black;
      background-color:lightgray;
    }

    .counter {
      margin-top: -20px;
      margin-bottom:10px ;
      font-size: 20px;
      font-weight:initial ;
    }
      .center-text {
          text-align: center;
          color: brown;
      }
  </style>
</head>
<body>
  <div class="center-text">
    <h1>Student Manager</h1>
   <div class="counter" style="color:black;"><span id="count">0</span></div>
  </div>
  <form id="studentForm" onsubmit="handleOnSubmit(event)" autocomplete="on">
   Name: <input type="text" id="name" placeholder="enter name" required autocomplete="name"><br>
   Phone Number:<input type="text" id="phone" placeholder="enter valid phone number" required autocomplete="tel"><br>
   Address:<input type="text" id="address" placeholder="enter address" required autocomplete="address-line1"><br>
    <button type="submit">Add Student</button>
</form>



<div id="show">
    <ul></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
